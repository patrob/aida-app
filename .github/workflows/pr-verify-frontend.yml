name: Frontend Verify

on:
  pull_request:
    branches: [ "main" ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    - run: npm ci
      working-directory: src/Aida.Api/ClientApp
    - run: npm run build --if-present
      working-directory: src/Aida.Api/ClientApp
    - run: npm run test:ci
      working-directory: src/Aida.Api/ClientApp
